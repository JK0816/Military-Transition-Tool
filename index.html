<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Career Transition Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fade-in 0.5s ease-out forwards',
                    },
                    keyframes: {
                        'fade-in': {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                    },
                    boxShadow: {
                        'glow-sky': '0 0 15px 2px theme(colors.sky.500 / 40%)',
                        'glow-sky-lg': '0 0 25px 5px theme(colors.sky.500 / 30%)',
                        'glow-purple': '0 0 15px 2px theme(colors.purple.500 / 40%)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* bg-slate-900 */
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.04) 1px, transparent 0);
            background-size: 2.5rem 2.5rem;
        }
        /* Custom scrollbar for a more integrated look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; } /* bg-slate-800 */
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; } /* bg-slate-700 */
        ::-webkit-scrollbar-thumb:hover { background: #475569; } /* bg-slate-600 */
        
        /* Custom input styles for date picker */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.6);
        }

        @media print {
            @page {
                size: US-Letter;
                margin: 0.75in;
            }
            
            body {
                font-family: 'Times New Roman', Times, serif;
                background-color: #fff;
                color: #000;
            }

            .no-print {
                display: none !important;
            }
            
            .page-break {
                page-break-before: always;
            }

            /* General print reset */
            *,
            *::before,
            *::after {
                background: transparent !important;
                color: #000 !important;
                box-shadow: none !important;
                text-shadow: none !important;
                border-color: #ddd !important;
            }

            main {
                padding: 0 !important;
                margin: 0 !important;
                max-width: 100% !important;
                container: none !important;
            }

            h1, h2, h3, h4, h5, h6 {
                page-break-after: avoid;
                color: #000 !important;
            }
            
            h2 { font-size: 22pt; margin-bottom: 1rem; }
            h3 { font-size: 16pt; margin-top: 1.5rem; margin-bottom: 0.5rem; border-bottom: 1px solid #ccc; padding-bottom: 0.25rem; }
            h4 { font-size: 13pt; font-weight: bold; margin-bottom: 0.5rem; }

            p, li {
                orphans: 3;
                widows: 3;
                font-size: 11pt;
                line-height: 1.4;
            }
            
            ul {
                list-style-position: inside;
            }

            /* Style links for print */
            a,
            a:visited {
                text-decoration: underline;
                color: #337ab7 !important;
            }
            
            a[href]:after {
                content: " (" attr(href) ")";
                font-size: 90%;
                color: #666;
            }
            
            /* Remove gradients and complex backgrounds from cards */
            div[class*="bg-slate"], div[class*="bg-gradient-to"] {
                background: #fff !important;
                border: 1px solid #ccc !important;
                padding: 1rem !important;
            }
            
            details {
                border: 1px solid #ccc;
                padding: 0.5rem;
                margin-top: 1rem;
            }

            /* Skills Chart */
            .skills-chart-bar-required {
                background-color: #ccc !important;
            }
             .skills-chart-bar-current {
                background-color: #555 !important;
            }

            /* Timeline */
            .timeline-milestone {
                border-color: #000 !important;
            }
             .timeline-milestone-icon svg {
                color: #000 !important;
            }
            .timeline-rail, .timeline-month-divider {
                border-color: #ccc !important;
                background-color: #ccc !important;
            }
            
            /* RESUME SPECIFIC STYLES */
            .printable-area {
                display: block !important;
                padding: 0 !important;
                margin: 0 !important;
                border: none !important;
                background: none !important;
                box-shadow: none !important;
                page-break-before: always;
            }

            .print-resume {
                display: block !important;
                font-family: 'Georgia', serif;
                color: #111;
            }
            
            .print-resume-header {
                text-align: center;
                border-bottom: 2px solid #333;
                padding-bottom: 0.5rem;
                margin-bottom: 1rem;
            }
            
            .print-resume-name {
                font-size: 24pt;
                font-weight: bold;
                letter-spacing: 2px;
                text-transform: uppercase;
            }
            
            .print-resume-contact {
                font-size: 10pt;
            }
            
            .print-resume-section-title {
                font-size: 14pt;
                font-weight: bold;
                border-bottom: 1px solid #666;
                padding-bottom: 0.25rem;
                margin-top: 1.25rem;
                margin-bottom: 0.75rem;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
            
            .print-resume p, .print-resume li {
                font-size: 11pt;
                line-height: 1.4;
            }
            
            .print-resume ul {
                list-style-type: disc;
                padding-left: 20px;
            }
        }
    </style>
</head>
<body class="text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
